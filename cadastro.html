<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="formatos.css" />
    <title>Missão Prática | Nível 1 | Mundo 2</title>
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav justify-content-left">
          <li class="nav-item">
            <a class="nav-link" href="home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="receitas.html">Receitas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cadastro.html">Cadastro</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="container-fluid">
      <form class="formulario">
        <h1>Efetue seu Cadastro</h1>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputNome">Nome</label>
            <input type="text" class="form-control" id="inputNome" placeholder="Nome">
          </div>
          <div class="form-group col-md-6">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-sm">
            <label for="inputRua">Rua</label>
            <input type="text" class="form-control" id="inputRua" placeholder="Rua">
          </div>
          <div class="form-group col-md-2">
            <label for="inputNumero">Nº</label>
            <input type="text" class="form-control" id="inputNumero" placeholder="nº 0">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-sm">
            <label for="inputComplemento">Complemento</label>
            <input type="text" class="form-control" id="inputComplemento"  placeholder="Complemento">
          </div>
          <div class="form-group col-md-2">
            <label for="inputUF">UF</label>
            <input type="text" class="form-control" id="inputUF"  placeholder="UF">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCidade">Cidade</label>
            <input type="text" class="form-control" id="inputCidade"  placeholder="Cidade">
          </div>
          <div class="form-group col-md-4">
            <label for="inputEstado">Estado</label>
            <input id="inputEstado" class="form-control"  placeholder="Estado">
          </div>
          <div class="form-group col-md-2">
            <label for="inputCEP">CEP</label>
            <input type="text" class="form-control" id="inputCEP"  placeholder="CEP">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>
    </main>
    <footer>
      <div>
        <p class="copy">&copy; 2023 Tio Zé - Todos os direitos reservados</p>
      </div>
    </footer>
  </body>
</html>
